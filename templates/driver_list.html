{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
</head>
<body>
<form method="post">
{% csrf_token %}
    {% include 'list_view.html' with objects_list=drivers %}
<select name="nationality">
    {% for object in unique_nationalities %}
        <option>{{ object.nationality }}</option>
    {% endfor %}
</select>
<button type="submit">Confirm</button>
</form>
</body>
</html>
{% endblock %}
