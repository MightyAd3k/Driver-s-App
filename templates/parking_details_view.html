{% extends 'base.html' %}
{% block content %}

    <a href="{{ object.get_absolute_url }}reserve" {{ object }}>Reserve a place</a> |
    <a href="{{ object.get_absolute_url }}update" {{ object }}>Edit data</a> |
    <a href="{{ object.get_absolute_url }}delete" {{ object }}>Delete Parking</a>

    <p>Address: {{ object.address }}</p>
    <p>Parking for - {{ object.type }}</p>
    <p>Total places: {{ object.number_of_places }}</p>
    <p>Available places: {{ object.free_places }}</p>

{% endblock %}
