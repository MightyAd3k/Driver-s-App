{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
</head>
<body>
<form method="post">
{% csrf_token %}
<ul>
    {% for object in drivers %}
        <li>{{ object.name }} {{ object.surname }}</li>
    {% endfor %}
</ul>
<select name="nationality">
    {% for object in drivers %}
        <option>{{ object.nationality }}</option>
    {% endfor %}
</select>
<button type="submit">Confirm</button>
</form>
{#{% include 'list_view.html' with objects_list=drivers %}#}
</form>
</body>
</html>
{% endblock %}
